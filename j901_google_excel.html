<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">         
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-migrate-3.0.1.js"></script>   -->
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.js"></script>        
    <style>
     .loading {
       display:none;
       color:red;
       font-weight: bold
     }     
     input[type=button],input[type=submit] {
         background-color: #4CAF50;
         border: none;
         color: white;
         padding: 15px 32px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
         margin: 4px 2px;
         cursor: pointer;
     } 

    </style>   

    <script>
      $(document).ready(function() {      
         $("#bt1").click(function(e){   
          var url1 = "https://spreadsheets.google.com/feeds/list/1QPZzOLCkv191Cl73-3P3g6eUw1H27MFvwic8HmHNvMo/od6/public/values?alt=json";                       
          var str = "";
          $.ajax({
            type: "get",
            url: url1,
            dataType: "jsonp",
            success: function(data){
              console.log(data);
              var str = "";
              var id = [];
              var name = [];              
              for (var i=0; i < data.feed.entry.length; i++){
               id[i] = data.feed.entry[i].gsx$id.$t;
               name[i] = data.feed.entry[i].gsx$name.$t;
               $('#producttable').append("<tr><td>" + id[i] + "</td><td>" + name[i] + "</td></tr>");
               }                   
              // $.each(data, function(index1, item1) {
                // console.log(item1);
                // var aa = item1.entry;
                // $.each(aa, function(index2, item2) {
                //   console.log(item2);
                // });
              // });
            },
            error: function (jqXHR, exception) {
               $(".loading").hide();     
               alert("連線錯誤：" + jqXHR);
            },
            beforeSend:function(){
                  $(".loading").show();
                },
            complete:function(){
                $(".loading").hide();     
              }
          });                  
         }); 

         $("#bt2").click(function(e){ 
          var id = [];
          var name = [];
          var url1 = "https://spreadsheets.google.com/feeds/list/1QPZzOLCkv191Cl73-3P3g6eUw1H27MFvwic8HmHNvMo/od6/public/values?alt=json";    

          $.getJSON(url1, function (data){
            console.log(data); 
           for (var i=0; i < data.feed.entry.length; i++){
            id[i] = data.feed.entry[i].gsx$id.$t;
            name[i] = data.feed.entry[i].gsx$name.$t;
            $('#producttable').append("<tr><td>" + id[i] + "</td><td>" + name[i] + "</td></tr>");
            }            
          });                    
         });                     
      });         
    </script>   
  </head>
  <body>
    <div>
     <span class="loading">正在加載中......</span>
     <img  class="loading" src="test_ajax_loader.gif" alt="">
    </div>
    <table>
        <tr>
        <th>ID</th>
        <th>NAME</th>
        </tr>
        <tbody id="producttable">
        </tbody>
    </table>
    <input type="button" value="開始抓取(ajax)"    id="bt1">
    <input type="button" value="開始抓取(getJSON)" id="bt2">
