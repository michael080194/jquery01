        // 況狀二:將 ajax 共用的部份先設定 ajaxSetup
        $.ajaxSetup({
            type:"POST",
            url:"test_ajax3_user.php",
            data:$("form").serialize()         
        });

        $("form input[type=button]").click(function(){
          $.ajax({
            success:function(response , status , xhr){
               $("#box").html(response);
            }
          });
        });  

      });         
    </script>
