<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">         
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.0.1.js"></script>    
    <style>
     .button {
         background-color: #4CAF50;
         border: none;
         color: white;
         padding: 15px 32px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
         margin: 4px 2px;
         cursor: pointer;
     } 

    </style>   

    <script>
      $(document).ready(function() {                   
      });     
      function show1(){
       $( "div:contains('John')" ).css( "text-decoration", "underline" ); 
      }  
      function show2(){
       var temp1 = $('div:empty');
       alert(temp1.get(0));  
       console.log(temp1.get(0));            
       $.each($('div:empty'), function(i, obj) {
        // alert(obj);
       });       
       for(x in temp1){
          // console.log(x);
       }
          
       $('div:empty').css('background' , '#ccc').css({
        'height':'200px',
        'width':'200px',
        'background-color':'lightgreen',                
       }); // 將空div做 高度調整
      }  
      function show3(){
       $('ul:has(.red)').css('background' , 'hotpink'); // ul 有子元素 red 的背景變色 a1 ~ a6變色       
       // $('ul').has('.red').css('background' , 'hotpink'); // ul 有子元素 red 的背景變色 a1 ~ a6變色
      }    
      function show4(){
       $('div:parent').css('background' , 'hotpink'); 
       $.each($('div:parent'), function(i, obj) {
        alert(obj.innerText + "   " + obj.tagName + "   " + obj.className);
        console.log(obj);
       });          
      }    
      function show5(){
       $('li:odd').css('background' , 'hotpink'); // 
      }      
      function show6(){
       $('li:eq(2)').css('background' , 'hotpink'); // 
      }  
      function show7(){
       $('li:gt(2)').css('background' , 'hotpink'); // 
      }     
      function show8(){
       $('li:lt(2)').css('background' , 'hotpink'); // 
      }  
      function show9(){
        // $(':header').css('background' , 'hotpink'); //  H1 H2 H3  背景變色
        // $('div :header').css('background' , 'hotpink'); //  H1 背景變色 記得 div 後面要有空白
        $('h2:header').css('background' , 'hotpink'); //  H2 背景變色
      }  
      function show10(){
         $('input').get(0).focus(); // 網頁載入時將 input 設為 focus
         $('input:focus').css('background' , 'hotpink');
      }                                                  
    </script>   
  </head>
  <body>
   <div class="aa1">John Resig</div>
   <div>George Martin</div>
   <div>Malcom John Sinclair</div>
   <div>J. Ohn</div>
   <div></div>
   <ul id="box">
     <li>list1 a1</li>
     <li>list1 a2</li>
     <li class="red">list1 a3</li>
     <li>list1 a4</li>
     <li>list1 a5</li>
     <li>list1 a6</li>
     <li></li>     
   </ul>
   <hr>
   <div>
    <input type="button" value="contains" onclick="show1()" class="button" >   
    <input type="button" value=":empty" onclick="show2()" class="button" >       
    <input type="button" value=":has" onclick="show3()" class="button" > 
    <input type="button" value=":parent" onclick="show4()" class="button" >                      
   </div>  
  
   <div>
     <dl>
       <dt style="font-size: 2em;color:red;">使用說明</dt>
            
     </dl>    
   </div>  
  </body>
</html>
