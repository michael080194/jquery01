<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">         
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>     -->
    <!-- <script src="https://code.jquery.com/jquery-migrate-3.0.1.js"></script>   -->
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.js"></script>        
    <style>
     input[type=button],input[type=submit] {
         background-color: #4CAF50;
         border: none;
         color: white;
         padding: 15px 32px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
         margin: 4px 2px;
         cursor: pointer;
     } 

    </style>   

    <script>
      $(document).ready(function() {  
        // 況狀一:$.ajax POST 基本用法 
        $("#txt1").click(function(){
          $.ajax({
            type:"POST",
            url:"test_ajax2.php",
            data:{url:"kyc"},
            success:function(response , status , xhr){
               alert(response);
            }
          });
        });       

        // 況狀二:$.ajax GET  基本用法
        $("#txt2").click(function(){
          $.ajax({
            type:"GET",
            url:"test_ajax1.php?url=kyc",
            success:function(response , status , xhr){
               alert(response);
            }
          });
        }); 

       // 況狀三:$.ajax GET  基本用法
       $("#txt3").click(function(){
         $.ajax({
           type:"GET",
           url:"test_ajax1.php",
           data:"url=kyc",
           success:function(response , status , xhr){
              alert(response);
           }
         });
       });     

      });         
    </script>   
  </head>
  <body>

    <br>
    <input type="button" value="$.ajax POST 基本用法" id="txt1">
    <input type="button" value="$.ajax GET  基本用法1" id="txt2">    
    <input type="button" value="$.ajax GET  基本用法2" id="txt3">      
    <div id="box"> </div>
    <br>
 
    <div>
      <dl>
        <dt style="font-size: 2em;color:red;">使用說明</dt>
      </dl>    
    </div>  
  </body>
</html>
