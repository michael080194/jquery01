<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">         
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-migrate-3.0.1.js"></script>   -->
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.js"></script>        
    <style>
     input[type=button],input[type=submit] {
         background-color: #4CAF50;
         border: none;
         color: white;
         padding: 15px 32px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
         margin: 4px 2px;
         cursor: pointer;
     } 

    </style>   

    <script>
      $(document).ready(function() {  
        // 若有多個 input button 則每個多會觸發 click事件
        // $("input").click(function(){
        //    alert("aaaa");
        // }).trigger('click');  

        // 若有多個 input button 則只會觸發第一個button  click事件
        $("input").click(function(){
           alert("aaaa");
        }).triggerHandler('click');

      });         
    </script>   
  </head>
  <body>

    <br>
    <input type="button" value="按鈕1" id="txt1">
    <input type="button" value="按鈕2" id="txt2">
    <input type="button" value="按鈕3" id="txt3">    
    <br>
 
    <div>
      <dl>
        <dt style="font-size: 2em;color:red;">使用說明</dt>
        <dd>以 input click 來解釋差異</dd>
        <dd>trigger 若有多個 input button 則每個多會觸發 click事件</dd>
        <dd>triggerHandler 若有多個 input button 則只會觸發第一個button  click事件</dd>
      </dl>    
    </div>  
  </body>
</html>
