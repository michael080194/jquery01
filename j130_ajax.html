<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">         
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-migrate-3.0.1.js"></script>   -->
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.js"></script>        
    <style>
     input[type=button],input[type=submit] {
         background-color: #4CAF50;
         border: none;
         color: white;
         padding: 15px 32px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
         margin: 4px 2px;
         cursor: pointer;
     } 

    </style>   

    <script>
      $(document).ready(function() {  
        // 況狀一: 讀取 html 檔案資料      
        // $("#txt1").click(function(){
        //   $("#box").load("test_ajax.html");
        // }); 

        // 況狀二:只載入 test_ajax.html class=url 之資料  
        // $("#txt1").click(function(){
        //   $("#box").load("test_ajax.html .url");
        // });         

        // 況狀三:載入 php 資料
        // $("#txt1").click(function(){
        //   $("#box").load("test_ajax.php");
        // });  

        // 況狀四:載入 php 資料 by GET 傳參數
        // $("#txt1").click(function(){
        //   $("#box").load("test_ajax1.php?url=kyc1");
        // });   

        // 況狀五:載入 php 資料 by POST 傳參數
        // $("#txt1").click(function(){
        //   $("#box").load("test_ajax2.php",{url:"kyc"});
        // });       

        // 況狀六:載入 php 資料 by POST 傳參數;在 callback function 處理
        $("#txt1").click(function(){
          $("#box").load("test_ajax2.php",
            {url:"kyc"},
            function(response,status,xhr){
               alert("response="+response);
               $("#box").html(response + "123");
               alert("status="+status); // success ; error
               alert("xhr.responseText="+xhr.responseText);//同第一個參數 response
               alert("xhr.responseXML="+xhr.responseXML);  
               alert("xhr.status="+xhr.status); // 200-> OK 404-> notfound 500->Internal Server Error 
               alert("xhr.statusText="+xhr.statusText);// OK
            }
          );
        });  

      });         
    </script>   
  </head>
  <body>

    <br>
    <input type="button" value="ajax 載入資料" id="txt1">
    <div id="box"> </div>
    <br>
 
    <div>
      <dl>
        <dt style="font-size: 2em;color:red;">使用說明</dt>
      </dl>    
    </div>  
  </body>
