<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">         
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-migrate-3.0.1.js"></script>   -->
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.js"></script>        
    <style>
     input[type=button],input[type=submit] {
         background-color: #4CAF50;
         border: none;
         color: white;
         padding: 15px 32px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
         margin: 4px 2px;
         cursor: pointer;
     } 

    </style>   

    <script>
      $(document).ready(function() {  
         // 判斷是否使用了 阻止冒泡和默認行為發生
         // $("a").click(function(e){
         //  e.stopPropagation(); // 阻止冒泡
         //  e.preventDefault();  // 阻止默認
         //  alert(e.isDefaultPrevented());
         //  alert(e.isPropagationStopped());
         // });
         //

         // 取消冒泡行為並阻止後面事件處理
         $("a").click(function(e){
          e.stopImmediatePropagation();
          alert(e.isImmediatePropagationStopped());
          alert("a1");
         });

         // 因為stopImmediatePropagation,所以下列三個事件不執行
         $("a").click(function(e){
          alert("a2");
         });

         $("div").click(function(e){
          alert("div");
         });

         $(document).click(function(e){
          alert("document");
         });              
      });         
    </script>   
  </head>
  <body>

    <br>
    <form action="http://www.kyc168.com.tw">
       <div style="width: 200px;height: 200px;background:#ccc">
         <input type="submit" value="按鈕" id="txt2">
         <a href="http://www.kyc168.com.tw" target="_blank">kyc</a>
       </div>
    </form> 

    <br>

 
    <div>
      <dl>
        <dt style="font-size: 2em;color:red;">使用說明</dt>
        
      </dl>    
    </div>  
  </body>
</html>
