<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">         
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.js"></script>        
    <style>
  
     input[type=button],input[type=submit] {
         background-color: #4CAF50;
         border: none;
         color: white;
         padding: 10px ;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
         margin: 4px 2px;
         cursor: pointer;
     } 

    </style>   

    <script>
      $(document).ready(function() {  
        // 況狀一:
        // 用 on 取代 bind 綁定事件 
        // $(".button").on('click' , function(){
        //  alert("on 替代 bind");
        // });

        // 況狀二:
        // $(".button").on('click' ,{user:'lee'}, function(e){
        //  alert("on 替代 bind :user=" + e.data.user);
        // });

        // 況狀三:
        // $(".button").on('mouseover mouseout ' , function(e){
        //  alert("移入 移出" );
        // });

        // 況狀四:
        $(".button").on({
          mouseover : function(){
            alert("移入" );
          },
          mouseout : function(){
            alert("移出" );
          }
        });
      });         
    </script>   
  </head>
  <body>

    <br>
     <div style="width:200px;height:200px;background-color:tomato;" id="box">
       <input type="button" class="button" value="按鈕" />            
     </div>

    <br>
 
    <div>
      <dl>
        <dt style="font-size: 2em;color:red;">使用說明</dt>
      </dl>    
    </div>  
  </body>
</html>
