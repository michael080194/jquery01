<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">         
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.0.1.js"></script>    
    <style>
     .button {
         background-color: #4CAF50;
         border: none;
         color: white;
         padding: 15px 32px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
         margin: 4px 2px;
         cursor: pointer;
     } 

    </style>   

    <script>
      $(document).ready(function() {                   
      }); 

      function show1(){
        alert($('div').eq(0).attr('id'));       
      }  
      function show2(){      
        // $('div').eq(0).attr('title','new title');  // 將 div 加入 attr     
        // 一次設定多個屬性
        $('div').eq(0).attr({
          'title' : '測試網頁',
          'class' : 'red',
          'data' : '123'
        });        
      }        
      function show3(){
        $('div').attr('title',function(index){
            return "我是第" + index + "測試網頁";
        });
      }       

      function show4(){
        // value 是 attr title 原始值
        $('div').attr('title',function(index,value){
         return "原div 的 title是" + value + ",現在的 title 是 第" + index + "個測試網頁";
        });
      }    

      function show5(){
        console.log($('#box').children().get(0).tagName);  // 得到 strong tag 
        console.log($('#box').next().get(0).tagName);  // 得到 div (title="aaa") 
        // var temp1 = $('#box').children().get(0).innerHTML; 
        // $('#box').children().get(0).innerHTML = temp1 + "<em>123</em>"        
        $('div').html(function(index,value){
           var desc = value;
           if (index == 0){
            desc = desc + '<em>123</em>';
           }
           return desc;
        });
      }      

      function show6(){
        $('div').eq(0).removeAttr('id');       
      }                 
    </script>   
  </head>
  <body>
     <div id="box">
      <strong>www.kyc168.com.tw </strong>
     </div>
     <div title="aaa">bbbb</div>
     <input type="text" value = "冠宇資訊" id="aa1" />

    <div>
     <input type="button" value="取得 屬性值" onclick="show1()" class="button" >      
     <input type="button" value="設定 屬性值" onclick="show2()" class="button" >   
     <input type="button" value="fn 設定屬性值"  onclick="show3()" class="button" >  
     <input type="button" value="fn 取得新舊屬性值"  onclick="show4()" class="button" > 
     <input type="button" value="fn 改變div內容"  onclick="show5()" class="button" >       
     <input type="button" value="移除 屬性值"  onclick="show6()" class="button" >            
    </div>  

    <div>
      <dl>
        <dt style="font-size: 2em;color:red;">使用說明</dt>
        <dd></dd>    
      </dl>            
      </dl>    
    </div>  
  </body>
</html>
