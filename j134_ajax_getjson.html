<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">         
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>     -->
    <!-- <script src="https://code.jquery.com/jquery-migrate-3.0.1.js"></script>   -->
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.js"></script>        
    <style>
     input[type=button],input[type=submit] {
         background-color: #4CAF50;
         border: none;
         color: white;
         padding: 15px 32px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
         margin: 4px 2px;
         cursor: pointer;
     } 

    </style>   

    <script>
      $(document).ready(function() {  
        // 況狀一:載入 json 資料 
        $("#txt1").click(function(){
          $.getJSON("test_ajax.json",function(response,status,xhr){
            alert(response);
            var url = $(response)[0].url;
            var title = $(response)[0].title;    
            alert(url+":"+title);     
          });
        });       

        // 況狀二:載入 JavaScript 並加以執行
        $("#txt2").click(function(){
          $.getScript("test_ajax.js");
        });    


      });         
    </script>   
  </head>
  <body>

    <br>
    <input type="button" value="$.getJSON 載入 json 資料" id="txt1">
    <input type="button" value="$.getScript 載入 JavaScript 並加以執行" id="txt2">    
    <div id="box"> </div>
    <br>
 
    <div>
      <dl>
        <dt style="font-size: 2em;color:red;">使用說明</dt>
      </dl>    
    </div>  
  </body>
</html>
